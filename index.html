<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Portfolio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Background video -->
  <video autoplay muted loop playsinline>
    <source src="bg.mp4" type="video/mp4">
  </video>

  <!-- Hamburger -->
  <button class="menuBtn" id="menuBtn" aria-label="menu">
    <span></span>
    <span></span>
    <span></span>
  </button>

  <!-- Slide Menu -->
  <nav class="sideMenu" id="sideMenu" aria-label="site menu">
    <a href="index.html">Works</a>
    <a href="about.html">About</a>
    <a href="works.html">All Works</a>
    <a href="contact.html">Contact</a>
  </nav>

  <!-- ★ stageで包む（CSSのリニューアル設計に合わせる） -->
  <div class="stage">

    <!-- Hero Logo -->
    <div class="hero">
      <img src="logo.png" alt="HONOKA logo" class="hero__logo">
      <!-- 文字版を使うなら↓（今は画像ロゴでOK） -->
      <!-- <div class="hero__title">HONOKA</div> -->
    </div>

    <!-- Works -->
    <div class="works">
      <div class="works__label">WORKS</div>
      <div class="works__grid" id="worksGrid"></div>
    </div>

  </div>

  <!-- Modal -->
  <div class="modal" id="playerModal" aria-hidden="true">
    <div class="modal__backdrop" data-close></div>
    <div class="modal__panel" role="dialog" aria-modal="true" aria-label="Video player">
      <button class="modal__close" data-close aria-label="Close">×</button>
      <div class="modal__frame" id="playerFrame"></div>
    </div>
  </div>

  <script>
    const WORKS = [
      { id: "VoSRpIq9qv8" },
      { id: "uQQxOeu6gHI" },
      { id: "LFGNmOdYubg" },
      { id: "sOj1vXpvZwA" },
      { id: "9jJOygCUbsE", start: 8 },
      { id: "XKOw60Hr_hw" },
      { id: "n8CYxe93iMA" },
      { id: "kMRS5hkl6WE" },
    ];

    const grid = document.getElementById("worksGrid");
    const modal = document.getElementById("playerModal");
    const frame = document.getElementById("playerFrame");

    function openModal(videoId, startSeconds = 0) {
      const startParam = startSeconds ? `&start=${startSeconds}` : "";
      frame.innerHTML = `
        <iframe
          src="https://www.youtube-nocookie.com/embed/${videoId}?autoplay=1&rel=0${startParam}"
          allow="autoplay; encrypted-media; picture-in-picture"
          allowfullscreen></iframe>
      `;
      modal.classList.add("isOpen");
      document.body.classList.add("noScroll");
    }

    function closeModal() {
      modal.classList.remove("isOpen");
      frame.innerHTML = "";
      document.body.classList.remove("noScroll");
    }

    async function fetchTitle(videoId) {
      try {
        const res = await fetch(
          `https://www.youtube.com/oembed?url=https://www.youtube.com/watch?v=${videoId}&format=json`
        );
        const data = await res.json();
        return data.title;
      } catch {
        return "YouTube Video";
      }
    }

    WORKS.forEach(async (w) => {
      const btn = document.createElement("button");
      btn.className = "workCard";
      btn.innerHTML = `
        <div class="workCard__media">
          <img src="https://i.ytimg.com/vi/${w.id}/hqdefault.jpg" alt="">
          <div class="workCard__play">▶</div>
        </div>
        <div class="workCard__meta">
          <div class="workCard__title" id="t-${w.id}">Loading...</div>
        </div>
      `;
      btn.addEventListener("click", () => openModal(w.id, w.start || 0));
      grid.appendChild(btn);

      const title = await fetchTitle(w.id);
      const el = document.getElementById(`t-${w.id}`);
      if (el) el.textContent = title;
    });

    modal.addEventListener("click", (e) => {
      if (e.target.dataset.close !== undefined) closeModal();
    });

    // menu toggle
    const btnMenu = document.getElementById("menuBtn");
    const menu = document.getElementById("sideMenu");
    btnMenu.addEventListener("click", () => menu.classList.toggle("open"));
  </script>

</body>
</html>
